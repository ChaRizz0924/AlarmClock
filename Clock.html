<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alarm Clock [Activity 4]</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <br><br><br>
        <div class="container-fluid col-md-2" style="border: 3px solid black; border-radius: 5px;">
            <h1 id="clock" class="text-center"></h1>
        </div>

    <script>
        function clock() {
            var date = new Date()
            var hr = date.getHours().toString().padStart(2, "0");
            var min = date.getMinutes().toString().padStart(2, "0");
            var sec = date.getSeconds().toString().padStart(2, "0");

        document.getElementById("clock").innerHTML=`${hr}:${min}:${sec}`;
            if (hr == "21" && min == "52") {
                clearInterval(clockInterval);
                alert("It's 09:52 pm!");
             }
        }

        var clockInterval = setInterval(clock, 1000);
    </script>
    </body>
</html>
